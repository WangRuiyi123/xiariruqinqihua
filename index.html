<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journey - Share Your Growth Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cute-style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar container">
            <div class="logo">
                <h1>Learning Journey</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn" onclick="window.location.href='auth.html'">Login / Register</button>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Share Your Learning Journey!</h2>
            <p>Document your growth, inspire others, and build the most authentic learning process library together.</p>
            <div class="hero-buttons">
                <button class="btn btn-primary" onclick="window.location.href='start-journey.html'">Start My Journey</button>
                <button class="btn btn-outline" onclick="window.location.href='explore-journeys.html'">Explore Journeys</button>
            </div>
        </div>
    </section>



    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Learning Journey</h3>
                    <p>Document growth, inspire others</p>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Learning Journey. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const navActions = document.querySelector('.nav-actions');

        menuToggle.addEventListener('click', () => {
            const isOpen = navLinks.style.display === 'flex';
            navLinks.style.display = isOpen ? 'none' : 'flex';
            navActions.style.display = isOpen ? 'none' : 'flex';
        });
    </script>
</body>
</html>
