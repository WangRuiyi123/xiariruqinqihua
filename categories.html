<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Cases - Study Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Featured Study Cases Styles */
        .examples {
            padding: 80px 0;
        }

        .examples h2 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.2rem;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .example-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            padding: 30px;
            text-align: center;
        }

        .example-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 122, 0, 0.15);
        }

        .example-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .example-card h3 {
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.3rem;
        }

        .case-free-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff7a00;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #ff7a00;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #e66c00;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>Study Journey</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Study Cases</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Featured Study Cases -->
    <section class="examples">
        <div class="container">
            <h2>Featured Study Cases</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: 30px;">Free study cases, click to start learning</p>
            <div class="examples-grid">
                <div class="example-card">
                    <div class="case-free-badge">Free</div>
                    <img src="images/example1.svg" alt="Programming Learning">
                    <h3>From Zero to Frontend Engineer</h3>
                    <a href="case-detail.html?type=programming" class="btn btn-primary">Start Learning</a>
                </div>
                <div class="example-card">
                    <div class="case-free-badge">Free</div>
                    <img src="images/example2.svg" alt="Language Learning">
                    <h3>Japanese N1 Exam Preparation</h3>
                    <a href="case-detail.html?type=language" class="btn btn-primary">Start Learning</a>
                </div>
                <div class="example-card">
                    <div class="case-free-badge">Free</div>
                    <img src="images/example3.svg" alt="Design Learning">
                    <h3>UI Design Learning Journey</h3>
                    <a href="case-detail.html?type=design" class="btn btn-primary">Start Learning</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
